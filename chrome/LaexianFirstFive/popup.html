<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lekton">
</head>
<style>

body {
  font-family: 'Lekton';
  font-size: 18px;
  min-width: 250px;
  overflow-x: hidden;
  text-shadow: 4px 4px 4px #aaa;
}

#error {
  font-size: 12px;
  color: red;
  text-shadow: none;
  text-align: top;
}

</style>

<script>
var STORAGE_KEY = "firstFive";

function launchTabs() {
  var items = localStorage[STORAGE_KEY];

  if (!items || items.trim().length == 0) {
      var error = document.getElementById("error");
      error.innerHTML = "Please add list of websites from Extensions->Tools->Laexian First Five->Options page";
      return;
  }

  var arr = items.split(",");

  for (var i = 0; i<arr.length; i++) {
      var a = arr[i];
      var selected = false;
      if (i == 0) selected = true; else selected = false;
      chrome.tabs.create({"url":"http://" + a.trim(), "selected":selected});
  }
}
</script>
<div><a href='javascript:launchTabs();'>Launch your favorite sites</a></div>
<div><span id="error"></span></div>
</html>
